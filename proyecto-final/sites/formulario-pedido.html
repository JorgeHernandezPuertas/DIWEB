<body>

        <label id="usuario">

          </a>
        </label>
        <label id="carrito">
          <span id="num-carrito">
            0
          </span>
          <a href="./cesta.html">
            <img src="../icons/icono-carrito.svg" alt="Icono de Carrito" title="Carrito de Compra">
          </a>
        </label>
      </div>
      <div id="cabecera-inferior">
        <input aria-label="Buscador" placeholder="Pon tu búsqueda aquí..." type="text" name="buscador" id="buscador"
          title="Buscador">
        <label id="lupa">
          <img src="../icons/icono-buscador.svg" alt="Icono de Lupa" title="Buscar">
        </label>
      </div>
      <!-- Menú -->
      <nav id="menu">
        <ul id="menu-principal">
          <li>
            <a href="./recomendados.html">Recomendados</a>
          </li>
          <li>
            <a href="./novedades.html">Novedades</a>
          </li>
          <li>
            <a href="./mas-leidos.html">Más leídos</a>
          </li>
          <li>
            <div>
              <span>Categorías</span>
              <span>
                <img class="mas" src="../icons/mas.svg" alt="Icono de más" title="Ver más">
              </span>
            </div>
            <ul id="submenu">
              <li>
                <a href="./fantasia.html">Fantasía</a>
              </li>
              <li>
                <a href="./clasico.html">Clásico</a>
              </li>
              <li>
                <a href="./misterio.html">Misterio</a>
              </li>
              <li>
                <a href="./terror.html">Terror</a>
              </li>
              <li>
                <a href="./romance.html">Romance</a>
              </li>
            </ul>
          </li>
          <li>
            <div>
              <span>
                Síguenos:

              <nav class="redes">
                <label class="facebook">
                  <a href="#">

                  </a>
                </label>
                <label class="instagram">
                  <a href="#">
                    <img src="../icons/icono-ig.svg" alt="Icono de Facebook" title="Instagram">
                  </a>
                </label>
                <label class="X">
                  <a href="#">
                    <img src="../icons/Twitter-X.svg" alt="Icono de Facebook" title="X">

              </nav>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Fin menú -->
    </header>
    <!-- Fin cabecera -->
    <!-- Cuerpo -->
    <main id="cuerpo">
      <section id="pedido">
        <h2>Pedido</h2>
        <form action="." method="post">
          <header>
            <article>
              <h3>Dirección de envío</h3>
              <div class="form-group solo">
                <label for="direccion">
                  <span>Dirección <span class="obligatorio">*</span></span>
                  <input type="text" name="direccion" id="direccion" required maxlength="100" minlength="4">
                  <span class="mensaje">Dirección incorrecta</span>
                </label>
              </div>
              <div class="form-group duo">
                <label for="localidad">
                  <span>Localidad <span class="obligatorio">*</span></span>
                  <input type="text" name="localidad" id="localidad" required maxlength="100" minlength="4">
                  <span class="mensaje">Localidad incorrecta</span>
                </label>
                <label for="cod-postal">
                  <span>Código postal <span class="obligatorio">*</span></span>
                  <input type="text" name="cod-postal" id="cod-postal" required
                    pattern="^(?:0[1-9]\d{3}|[1-4]\d{4}|5[0-2]\d{3})$" minlength="5" maxlength="5">
                  <span class="mensaje">Código incorrecto</span>
                </label>
              </div>
            </article>
            <article>
              <h3>Método de pago</h3>
              <div class="form-group">
                <label for="tarjeta">
                  <span>Nº de tarjeta <span class="obligatorio">*</span></span>
                  <input type="text" name="tarjeta" id="tarjeta" required pattern="^[0-9]{15,16}$" maxlength="16">
                  <span class="mensaje">Número incorrecto</span>
                </label>
              </div>
              <div class="form-group">
                <label for="titular">
                  <span>Titular de la tarjeta <span class="obligatorio">*</span></span>
                  <input type="text" name="titular" id="titular" required maxlength="100">
                  <span class="mensaje">Titular incorrecto</span>
                </label>
              </div>
              <div class="form-group fecha">
                <label for="mes">
                  <span>Mes <span class="obligatorio">*</span></span>
                  <input type="text" name="mes" id="mes" required pattern="^[0-9]{1,2}$" maxlength="2">
                  <span class="mensaje">Incorrecto</span>
                </label>
                <label for="anio">
                  <span>Año <span class="obligatorio">*</span></span>
                  <input type="text" name="anio" id="anio" required pattern="^[0-9]{2}$" maxlength="2">
                  <span class="mensaje">Incorrecto</span>
                </label>
                <label for="cvv">
                  <span>CVV <span class="obligatorio">*</span></span>
                  <input type="password" name="cvv" id="cvv" required pattern="^[0-9]{3}$" maxlength="3">
                  <span class="mensaje">Incorrecto</span>
                </label>
              </div>
            </article>
          </header>
          <footer>
            <button>Confirmar pedido</button>
          </footer>

        </form>
      </section>
    </main>
    <!-- Fin cuerpo -->

</body>
