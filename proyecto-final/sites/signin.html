<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelter</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.animate-colors-min.js"></script>
  <script src="../js/menu.js"></script>
  <script src="../js/formulario-sesion.js"></script>
</head>

<body>
  <div id="site-signin">
    <div id="subir">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M11 8.414V18h2V8.414l4.293 4.293 1.414-1.414L12 4.586l-6.707 6.707 1.414 1.414z"></path>
      </svg>
    </div>
    <!-- Cabecera -->
    <header id="cabecera">
      <div id="cabecera-superior">
        <label id="hamburguesa">
          <img class="hamburguesa" src="../icons/hamburguesa.svg" alt="Icono de Hamburguesa" title="Menú">
        </label>
        <h1 class="logo"><a href="../index.html" title="BookShelter">BookShelter</a></h1>
        <label id="usuario">
          <a href="./login.html">
            <img src="../icons/icono-user.svg" alt="Icono de Usuario" title="Usuario">
          </a>
        </label>
        <label id="carrito">
          <span id="num-carrito">
            0
          </span>
          <a href="./cesta.html">
            <img src="../icons/icono-carrito.svg" alt="Icono de Carrito" title="Carrito de Compra">
          </a>
        </label>
      </div>
      <div id="cabecera-inferior">
        <input aria-label="Buscador" placeholder="Pon tu búsqueda aquí..." type="text" name="buscador" id="buscador"
          title="Buscador">
        <label id="lupa">
          <img src="../icons/icono-buscador.svg" alt="Icono de Lupa" title="Buscar">
        </label>
      </div>
      <!-- Menú -->
      <nav id="menu">
        <ul id="menu-principal">
          <li>
            <a href="./recomendados.html">Recomendados</a>
          </li>
          <li>
            <a href="./novedades.html">Novedades</a>
          </li>
          <li>
            <a href="./mas-leidos.html">Más leídos</a>
          </li>
          <li>
            <div>
              <span>Categorías</span>
              <span>
                <img class="mas" src="../icons/mas.svg" alt="Icono de más" title="Ver más">
              </span>
            </div>
            <ul id="submenu">
              <li>
                <a href="./fantasia.html">Fantasía</a>
              </li>
              <li>
                <a href="./clasico.html">Clásico</a>
              </li>
              <li>
                <a href="./misterio.html">Misterio</a>
              </li>
              <li>
                <a href="./terror.html">Terror</a>
              </li>
              <li>
                <a href="./romance.html">Romance</a>
              </li>
            </ul>
          </li>
          <li>
            <div>
              <span>
                Síguenos:
              </span>
              <nav class="redes">
                <label class="facebook">
                  <a href="#">
                    <img src="../icons/icono-facebook.svg" alt="Icono de Facebook" title="Facebook">
                  </a>
                </label>
                <label class="instagram">
                  <a href="#">
                    <img src="../icons/icono-ig.svg" alt="Icono de Facebook" title="Instagram">
                  </a>
                </label>
                <label class="X">
                  <a href="#">
                    <img src="../icons/Twitter-X.svg" alt="Icono de Facebook" title="X">
                  </a>
                </label>
              </nav>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Fin menú -->
    </header>
    <!-- Fin cabecera -->
    <!-- Cuerpo -->
    <main id="cuerpo">
      <section id="signin" class="formulario">
        <h2>Creación de cuenta</h2>
        <form action="." method="post">
          <div class="form-group">
            <label for="user">
              <span>Usuario <span class="obligatorio">*</span></span>
              <input type="text" name="usuario" id="user" required minlength="8" maxlength="20">
              <span class="mensaje">Usuario incorrecto</span>
            </label>
            <label for="password">
              <span>Contraseña <span class="obligatorio">*</span></span>
              <input type="password" name="password" id="password" required minlength="8" maxlength="20">
              <span class="mensaje">Contraseña incorrecto</span>
            </label>
          </div>
          <div class="form-group">
            <label for="nombre">
              <span>Nombre <span class="obligatorio">*</span></span>
              <input type="text" name="nombre" id="nombre" required maxlength="30">
              <span class="mensaje">Nombre incorrecto</span>
            </label>
            <label for="apellido">
              <span>Apellido <span class="obligatorio">*</span></span>
              <input type="text" name="apellido" id="apellido" required maxlength="30">
              <span class="mensaje">Apellido incorrecto</span>
            </label>
          </div>
          <div class="form-group solo">
            <label for="email">
              <span>E-mail <span class="obligatorio">*</span></span>
              <input type="text" name="email" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              <span class="mensaje">E-mail incorrecto</span>
            </label>
          </div>
          <footer>
            <div>
              <span>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a></span>
            </div>
            <button>Crear cuenta</button>
          </footer>

        </form>
      </section>
    </main>
    <!-- Fin cuerpo -->
    <!-- Footer -->
    <footer id="footer">
      <nav id="footer-superior">
        <label class="facebook">
          <a href="#">
            <img src="../icons/icono-facebook.svg" alt="Icono de Facebook" title="Facebook">
          </a>
        </label>
        <label class="instagram">
          <a href="#">
            <img src="../icons/icono-ig.svg" alt="Icono de Facebook" title="Instagram">
          </a>
        </label>
        <label class="X">
          <a href="#">
            <img src="../icons/Twitter-X.svg" alt="Icono de Facebook" title="X">
          </a>
        </label>
      </nav>
      <div id="footer-inferior">
        <a href="./privacidad.html">Políticas de privacidad</a>
        <a href="./cookies.html">Políticas de cookies</a>
        <a href="./trabaja.html">Trabaja con nosotros</a>
        <a href="./faq.html">FAQ</a>
      </div>
    </footer>
    <!-- Fin footer -->
  </div>
</body>

</html>
